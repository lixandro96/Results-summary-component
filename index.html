<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="page that shows the percentage obtained in tests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">  


  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <main class="main">
    
    <section class="result_container">
      <h1 class="headding_result">Your Result</h1>

      <div class="score">
        <p class="point_score">76</p>
        <p class="percent">of 100</p>
      </div>

      <div class="more_information">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary_container">
      <h2 class="headding_summary">Summary</h2>

    </section>
  </main>
<script src="js/main.js"></script>
</body>
</html>
